<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D历史场景 | 3D Historical Scene | 3D歴史シーン</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .header {
            background: linear-gradient(180deg, rgba(30, 58, 138, 0.95) 0%, transparent 100%);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: all;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        .language-selector {
            display: flex;
            gap: 8px;
        }

        .language-btn {
            padding: 8px 16px;
            border: 2px solid white;
            background: rgba(30, 64, 175, 0.8);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .language-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #1e40af;
        }

        .language-btn.active {
            background: white;
            color: #1e40af;
        }

        .scene-selector {
            position: absolute;
            left: 20px;
            top: 120px;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 12px;
            padding: 20px;
            pointer-events: all;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(59, 130, 246, 0.3);
            max-height: calc(100vh - 160px);
            overflow-y: auto;
        }

        .scene-selector h3 {
            font-size: 1.2rem;
            margin-bottom: 16px;
            color: #60a5fa;
        }

        .scene-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            background: rgba(51, 65, 85, 0.6);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .scene-item:hover {
            background: rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
            transform: translateX(5px);
        }

        .scene-item.active {
            background: rgba(59, 130, 246, 0.5);
            border-color: #3b82f6;
        }

        .scene-item-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 1rem;
        }

        .scene-item-year {
            font-size: 0.85rem;
            color: #fbbf24;
        }

        .info-panel {
            position: absolute;
            right: 20px;
            top: 120px;
            width: 380px;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 12px;
            padding: 24px;
            pointer-events: all;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(59, 130, 246, 0.3);
            max-height: calc(100vh - 160px);
            overflow-y: auto;
        }

        .info-panel h2 {
            font-size: 1.6rem;
            margin-bottom: 12px;
            color: #60a5fa;
        }

        .info-panel .year {
            font-size: 1.3rem;
            color: #fbbf24;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .info-panel .description {
            line-height: 1.7;
            margin-bottom: 16px;
            color: #cbd5e1;
        }

        .info-panel .details {
            background: rgba(59, 130, 246, 0.1);
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }

        .info-panel .details h4 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #60a5fa;
        }

        .info-panel .details ul {
            list-style: none;
            padding: 0;
        }

        .info-panel .details li {
            padding: 6px 0;
            padding-left: 20px;
            position: relative;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .info-panel .details li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: #3b82f6;
        }

        .controls-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.9);
            padding: 16px 24px;
            border-radius: 8px;
            display: flex;
            gap: 24px;
            pointer-events: all;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(59, 130, 246, 0.3);
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .control-key {
            background: rgba(59, 130, 246, 0.3);
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            border: 1px solid #3b82f6;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.5rem;
            z-index: 200;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.2rem;
            }

            .scene-selector, .info-panel {
                width: calc(100% - 40px);
                left: 20px;
                right: 20px;
                max-height: 40vh;
            }

            .info-panel {
                top: auto;
                bottom: 80px;
            }

            .controls-hint {
                flex-direction: column;
                gap: 8px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div id="loadingText">加载3D场景中...</div>
    </div>

    <div class="ui-overlay">
        <div class="header">
            <h1 id="pageTitle">3D历史场景 - 中国百年国耻</h1>
            <div class="language-selector">
                <button class="language-btn active" data-lang="zh">中文</button>
                <button class="language-btn" data-lang="en">English</button>
                <button class="language-btn" data-lang="ja">日本語</button>
            </div>
        </div>

        <div class="scene-selector">
            <h3 id="sceneSelectorTitle">选择历史场景</h3>
            <div id="sceneList"></div>
        </div>

        <div class="info-panel" id="infoPanel">
            <h2 id="sceneTitle">圆明园焚毁</h2>
            <div class="year" id="sceneYear">1860</div>
            <div class="description" id="sceneDescription">
                第二次鸦片战争中，英法联军攻入北京，焚毁被誉为"万园之园"的圆明园，这座世界园林艺术瑰宝化为废墟。
            </div>
            <div class="details">
                <h4 id="detailsTitle">场景详情</h4>
                <ul id="sceneDetails">
                    <li>圆明园占地350公顷，拥有150余座建筑</li>
                    <li>收藏了无数珍贵文物和艺术品</li>
                    <li>英法联军洗劫3天后纵火焚烧</li>
                    <li>大火持续3天3夜，万园之园化为废墟</li>
                </ul>
            </div>
        </div>

        <div class="controls-hint">
            <div class="control-item">
                <span class="control-key" id="mouseHint">鼠标拖动</span>
                <span id="rotateText">旋转视角</span>
            </div>
            <div class="control-item">
                <span class="control-key" id="scrollHint">滚轮</span>
                <span id="zoomText">缩放</span>
            </div>
            <div class="control-item">
                <span class="control-key">1-9</span>
                <span id="sceneText">切换场景</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="3d-scene.js"></script>
</body>
</html>
