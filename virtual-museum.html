<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËôöÊãüÂçöÁâ©È¶Ü | Virtual Museum | „Éê„Éº„ÉÅ„É£„É´ÂçöÁâ©È§®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #000;
            color: white;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .museum-container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            position: relative;
            padding-bottom: 100px;
        }

        .header {
            background: linear-gradient(180deg, rgba(30, 58, 138, 0.95) 0%, transparent 100%);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
            transition: transform 0.3s ease;
        }

        .header.hidden {
            transform: translateY(-100%);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        .language-selector {
            display: flex;
            gap: 8px;
        }

        .language-btn {
            padding: 8px 16px;
            border: 2px solid white;
            background: rgba(30, 64, 175, 0.8);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .language-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #1e40af;
        }

        .language-btn.active {
            background: white;
            color: #1e40af;
        }

        .museum-hall {
            margin-top: 100px;
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 80px;
        }

        .exhibit-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
        }

        .exhibit-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #3b82f6;
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.4);
        }

        .exhibit-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
        }

        .exhibit-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }

        .exhibit-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            to { left: 200%; }
        }

        .exhibit-content {
            padding: 24px;
        }

        .exhibit-year {
            font-size: 1.1rem;
            color: #fbbf24;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .exhibit-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #f1f5f9;
        }

        .exhibit-description {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #cbd5e1;
            margin-bottom: 16px;
        }

        .exhibit-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            font-size: 0.85rem;
            color: #60a5fa;
            border: 1px solid #3b82f6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 20px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 40px;
            position: relative;
            border: 2px solid #3b82f6;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #dc2626;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            background: #b91c1c;
            transform: scale(1.1) rotate(90deg);
        }

        .modal-header {
            margin-bottom: 24px;
        }

        .modal-year {
            font-size: 1.8rem;
            color: #fbbf24;
            font-weight: 900;
            margin-bottom: 12px;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 16px;
        }

        .modal-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #cbd5e1;
            margin-bottom: 24px;
        }

        .modal-section {
            background: rgba(59, 130, 246, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #3b82f6;
        }

        .modal-section h3 {
            font-size: 1.3rem;
            color: #60a5fa;
            margin-bottom: 12px;
        }

        .modal-section ul {
            list-style: none;
            padding: 0;
        }

        .modal-section li {
            padding: 8px 0;
            padding-left: 24px;
            position: relative;
            color: #94a3b8;
        }

        .modal-section li::before {
            content: '‚óè';
            position: absolute;
            left: 0;
            color: #3b82f6;
        }

        .navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
            background: rgba(15, 23, 42, 0.9);
            padding: 16px 24px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(59, 130, 246, 0.3);
        }

        .nav-btn {
            padding: 10px 20px;
            background: rgba(59, 130, 246, 0.3);
            border: 1px solid #3b82f6;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .museum-hall {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .modal-content {
                padding: 24px;
                width: 95%;
            }

            .header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
